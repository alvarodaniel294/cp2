<div class="content-wrapper">
  <div class="content">

    <div class="box box-primary">
      <!-- Content Header (Page header) -->

      <section class="content-header">
        <h1>
          Sucursales
          <small> Cecap</small>
        </h1>
        <div>
          <ol class="breadcrumb">
            <li *ngIf='(role?.name=="Admin")||(role?.name=="Gerente")'>
              <a class="btn btn-primary fa fa-book" [routerLink]="['/home/sucursales/add']">
                <i class="fa fa-book"></i>Registrar Sucursal</a>
            </li>

          </ol>
        </div>
      </section>
      <section class="content h">
        <table class="table table-hover">
          <thead>
            <tr class="text-info cabecera hover">
              <th>
                <h4 class="text-center font-family-serif">
                  <strong>Nombre de Sucursal</strong>
                </h4>
              </th>
              <th>
                <h4 class="text-center">
                  <strong>Telefonos</strong>
                </h4>
              </th>
              <th>
                <h4 class="text-center">
                  <strong>Direcci√≥n</strong>
                </h4>
              </th>
            </tr>
          </thead>

          <tbody>

            <tr *ngFor="let i of sucursales" class="bg-info text-center">
              <td> {{i.name}}</td>
              <td>{{i.phones}}</td>
              <td>{{i.ubicacion}}</td>
              <!-- <td>{{i.caja}}</td> -->
              <td>
                <a class="btn btn-warning" (click)="sendEdit(i._id)">Editar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

    </div>
  </div>

</div>
