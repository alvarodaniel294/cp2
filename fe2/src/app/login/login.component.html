<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Bienvenidos a {{title}}</h1>
          <div class="account-wall">
            <img class="profile-img" src="assets/dist/img/line.png" alt="">
                <div class="alert alert-success" *ngIf="status == 'success'">
                  Login correcto !!
                </div>
                <div class="alert alert-danger" *ngIf="status == 'error'">
                  Login correcto !!
                </div>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form-signin">
                  <p>
                    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.name" class="form-control" placeholder="Nombre de usuario" required/>
                    <span *ngIf="!nombre.valid && nombre.touched" class="text-alert">
                      *El nombre de usuario es obligatorio.
                    </span>
                  </p>
                  <p>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password_hash" class="form-control" placeholder="Contraseña" required />
                    <span *ngIf="!password.valid && password.touched" class="text-alert">
                      *La contraseña de usuario es obligatorio.
                    </span> 
                  </p>  
                  <input type="submit" value="LOGIN" class="btn btn-success btn-lg btn-block"/>
                </form>
            </div>
            <div style="text-align:left">
              <h5>
                CECAP Consulting: Todos los derechos reservados.
              </h5>
            </div>
        </div>
    </div>
</div>
