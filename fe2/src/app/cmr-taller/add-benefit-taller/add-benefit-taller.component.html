<div class="content-wrapper">
  <br>
   <div class="content">
     <div class="box box-primary">
     
       <div class="container ">
           <div >
               <h1>Registrar Beneficio</h1>
               <br>
               <form (ngSubmit)="onSubmit()" #addBenefit="ngForm" class="">
                   <div class="form-group col-sm-8">
                       <label for="name" class="control-label" >Nombre del Beneficio</label>
                           <input type="text" pattern="[A-Za-zÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9 ]{3,42}" class="form-control" id="name" 
                           [(ngModel)]="newBenefit" name="name" #name="ngModel" required />
                           <span *ngIf="!name.untouched && !name.valid && newBenefit == ''" class="text-alert">
                            *Nombre de Beneficio requerido.
                           </span>
                           <span *ngIf="!name?.pattern && name.dirty && name.touched && !name.valid && newBenefit != '' && newBenefit.length>43" class="text-alert">
                            *Nombre de Beneficio inválido, excedió el límite de 42 caracteres.
                           </span>
                           <span *ngIf="!name?.pattern && name.dirty && name.touched && !name.valid && newBenefit != '' && newBenefit.length<3" class="text-alert">
                            *Nombre de Beneficio inválido, tiene menos de 3 caracteres.
                           </span>
                         
                   </div>
                  
                   <div class="form-group col-sm-8" style="text-align:center ">
                       <button type="submit" class="btn btn-success" [disabled]="!addBenefit.form.valid">Guardar</button>
                       <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
                    </div>
               </form>
           </div>
       </div>
     </div> 
   </div>
</div>
