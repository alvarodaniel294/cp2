<div class="content-wrapper">
  <!-- inicio -->
  <div class="content">
    <div class="box box-primary">
      <div class="container ">
        <h1>Incio</h1>
        <form (ngSubmit)="saveInicio()" #inicio="ngForm" class="">
          <div class="form-group col-sm-8">
            <label for="name" class="control-label">Imagen</label>
            <input type="file" name="myImage" accept=".jpg, .jpeg" (change)="handleFileInput($event.target.files)" />
          </div>
          <div class="form-group col-sm-8">
            <label for="name" class="control-label">Linea</label>
            <!-- pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}[ ]{0,1}[a-zA-Z]{0,20}" -->
            <input type="text" pattern="[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{3,20}[ ]{0,1}[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{0,20}[ ]{0,1}[a-zA-Z]{0,20}"
              class="form-control" id="line1" [(ngModel)]="page.inicio.line" name="line1" #line1="ngModel" required />
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Version -->
  <div class="content">
    <div class="box box-primary">
      <div class="container ">
        <h1>Version</h1>
        <form (ngSubmit)="saveVersion()" #inicio="ngForm" class="">
          <div class="form-group col-sm-8">
            <label for="name" class="control-label">Titulo</label>
            <!-- pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}[ ]{0,1}[a-zA-Z]{0,20}" -->
            <input type="text" pattern="[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{3,20}[ ]{0,1}[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{0,20}[ ]{0,1}[a-zA-Z]{0,20}"
              class="form-control" id="tittle" [(ngModel)]="page.version.tittle" name="tittle" #tittle="ngModel" required />
          </div>
          <!-- <div *ngFor="let service of page.version.services"> -->
          <div class="form-group col-sm-8" *ngFor="let key of page.version.mision | objKey">
            <label *ngIf="key != '_id' && key != 'photo'" for="name" class="control-label"> {{key}}</label>
            <input *ngIf="key != '_id' && key != 'photo'" type="text" pattern="[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{3,20}[ ]{0,1}[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{0,20}[ ]{0,1}[a-zA-Z]{0,20}"
              class="form-control" id="{{page.version.mision[key]}}" [(ngModel)]="page.version.mision[key]" name="{{page.version.mision[key]}}" #name="ngModel"
              required />
          </div>
          <div class="form-group col-sm-8" *ngFor="let key of page.version.vision | objKey">
            <label *ngIf="key != '_id' && key != 'photo'" for="name" class="control-label"> {{key}}</label>
            <input *ngIf="key != '_id' && key != 'photo'" type="text" pattern="[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{3,20}[ ]{0,1}[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{0,20}[ ]{0,1}[a-zA-Z]{0,20}"
              class="form-control" id="{{page.version.vision[key]}}" [(ngModel)]="page.version.vision[key]" name="{{page.version.vision[key]}}" #name="ngModel"
              required />
          </div>
          <div class="form-group col-sm-8" *ngFor="let key of page.version.valores | objKey">
            <label *ngIf="key != '_id' && key != 'photo'" for="name" class="control-label"> {{key}}</label>
            <input *ngIf="key != '_id' && key != 'photo'" type="text" pattern="[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{3,20}[ ]{0,1}[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{0,20}[ ]{0,1}[a-zA-Z]{0,20}"
              class="form-control" id="{{page.version.valores[key]}}" [(ngModel)]="page.version.valores[key]" name="{{page.version.valores[key]}}" #name="ngModel"
              required />
          </div>
          <!-- </div> -->
          <button type="submit" class="btn btn-success">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
