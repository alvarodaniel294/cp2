<div class="content-wrapper">
    <br>
    <div class="">
  
    <div class="box box-primary">
  
  <div class="container">
      <div [hidden]="submitted">
        <h1>Registrar Facilitador</h1>
        <form (ngSubmit)="onSubmit()" #addEjecutivo="ngForm" class="jumbotron">
          <div class="form-group col-sm-8">
            <label for="name">Nombre Completo</label>
            <input type="text" pattern="[a-zA-Z]{3,15}([ ]{0,1}[a-zA-Z]{0,15}){0,3}" class="form-control" id="name"
                   required
                   [(ngModel)]="facilitadorName" name="name"
                   #name="ngModel"
                   >
            <div [hidden]="name?.valid || name?.pristine"
                 class="">
                 *Nombre es inválido
            </div>
          </div>
          
          <div class="form-group col-sm-8">
              <label for="correo">Trabajo</label>
              <input type="correo" pattern="[a-zA-Z ]{3,50}" class="form-control" id="correo"
                     required
                     [(ngModel)]="facilitadorjob" name="correo"
                     #correo="ngModel">
              <div [hidden]="correo?.valid || correo?.pristine" class="">
              *Trabajo es inválido
              </div>
            </div>
            <div class="form-group col-sm-8" style="text-align:center">
              <button type="submit" class="btn btn-success" [disabled]="!addEjecutivo.form.valid">Guardar</button>
              <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
            </div>
        </form>
      </div>
     
              
    </div>
  
    </div>
  
  </div>
  </div>
