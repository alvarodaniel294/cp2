<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Programas
      <small>Vigentes</small>
    </h1>
  </section>
  <section class="content">
    <a class="btn btn-primary a" (click)="addProgram()">
      <i class="fa fa-book"></i> Registrar Programa</a>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Detalles</th>
          <th>Módulos</th>
          <th colspan="3">Ajustes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let program of programs">
          <td>{{ program.name }}</td>
          <td>{{ program.description }}</td>
          <td>
            <a class="btn btn-info" (click)="send(program._id)">VER MÓDULOS</a>
          </td>
          <td>
            <a class="btn btn-warning" (click)="editProgram(program._id)">EDITAR</a>
          </td>
        </tr>
      </tbody>
    </table>

  </section>
  <router-outlet></router-outlet>
</div>
