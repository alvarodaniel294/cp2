<div class="content-wrapper">
      <!-- Content Header (Page header) -->

      <div class="content">
            <div class="box box-primary">
              <div class="container ">
                <h1>Inicio</h1>
                <form (ngSubmit)="saveEventTop()" #cmrEventTop="ngForm" class="">
                 
                  <div class="form-group col-sm-8">
                    <label for="name" class="control-label">Titulo Cabecera</label>
                    <input type="text" pattern="[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{3,20}[ ]{0,1}[a-zA-ZÑ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{0,20}[ ]{0,1}[a-zA-Z]{0,20}"
                      class="form-control" id="title" [(ngModel)]="page_event.line1" name="title" #title="ngModel" required />
                  </div>
                  <div class="form-group col-sm-8">
                    <label for="name" class="control-label">Descripcion</label>
                    <input type="text" pattern="[[a-zA-Z .-_:;¿?¡!',0-9Ñ-ñÁ-áÉ-éÍ-íÓ-óÚ-ú0-9]{3,600}"
                      class="form-control" id="line" [(ngModel)]="page_event.line2" name="line" #line="ngModel" required />
                  </div>
                 
                  <button type="submit" class="btn btn-success">Guardar</button>
                </form>
              </div>
            </div>
          </div>
      
      <div class="content">

            <div class="box box-primary">

                  <section class="content-header">
                        <h1>
                              Eventos
                              <small>Vigentes</small>
                        </h1>
                  </section>
                  <section class="content">
                        <ol class="breadcrumb">
                              <li *ngIf='(role?.name == "Admin")||(role?.name=="Gerente")'>
                                    <app-alert></app-alert>
                              </li>
                        </ol>
                        <table class="table table-hover">
                              <thead>
                                    <tr class="text-info cabecera hover">
                                          <th>
                                                <h4 class="text-center font-family-serif">Nombre</h4>
                                          </th>
                                          <th>
                                                <h4 class="text-center">Fecha de Inicio</h4>
                                          </th>
                                          <th>
                                                <h4 class="text-center">Ajustes</h4>
                                          </th>
                                          <!-- <th><h4 class="text-center">Cupos</h4></th>
                           <th><h4 class="text-center">Lista de Requisitos</h4></th>
                           <th><h4 class="text-center">Cuentas por Cobrar</h4></th>
                           <th ><h4 class="text-center">Estado</h4></th>  
                           <th ><h4 class="text-center">Taller</h4></th>   -->
            
                                    </tr>
                              </thead>
                              <tbody>
                                    <tr *ngFor="let event of events" class="bg-info text-center">
                                          <td>{{ event.name }}</td>
                                          <td>{{ event.date_start | date }}</td>
                                          <td>
                                                <a class="btn btn-success" (click)="edit(event._id)">Editar</a>
                                          </td>
                                          <!-- <td>
                              <a class="btn btn-info" (click)="viewPrint(event._id)">VER INSCRITOS</a>
                           </td>
                           <td>
                              <a class="btn btn-warning" (click)="accountsRec(event._id)">VER CUENTAS</a>
                           </td>
                           <td>
                              <a class="btn btn-primary" (click)="send(event._id)">INFORMACIÓN</a>
                           </td>
                           <td>
                              <a class="btn btn-primary" (click)="sendTaller(event._id)">INF. TALLER</a>
                           </td> -->
                                    </tr>
                              </tbody>
                        </table>
                  </section>
            </div>
      </div>
     
</div>
