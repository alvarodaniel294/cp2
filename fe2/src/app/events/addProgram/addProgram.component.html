<div class="modal fade" id="modalAddProgram" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Registrar Programa</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
               <span aria-hidden="true">&times;</span>
            </button>
         </div>

         <div class="modal-body mx-3">

            <!-- <form (ngSubmit)="onSubmit(contactForm);" #contactForm="ngForm" > -->

            <div class="md-form mb-5">
               <label data-error="wrong" data-success="right" for="form34">
                <i class="fa fa-pencil prefix grey-text"></i> Nombre del Programa</label>
               <input type="text" pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}[ ]{0,1}[a-zA-Z]{0,20}" class="form-control validate" #nameInput>
            </div>
            <br>
            <div class="md-form">
               <label data-error="wrong" data-success="right" for="form8">
            <i class="fa fa-book prefix grey-text"></i> Módulos</label>
               <input type="text" class="form-control validate" #moduleInput>
               <textarea type="text" class="md-textarea form-control" rows="4" #modulesArea ></textarea>
            </div>
            <br>
            <div class="md-form">
               <label data-error="wrong" data-success="right" for="form8">
                <i class="fa fa-comment prefix grey-text"></i> Descripción</label>
               <textarea type="text" pattern="[a-zA-Z ]{3,150}" class="md-textarea form-control" rows="4" #detailsArea></textarea>
            </div>
         </div>
         <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-unique" (click)="save()">Guardar
               <i class="fa fa-paper-plane-o ml-1"></i>
            </button>
         </div>
         <!-- </form> -->
      </div>
   </div>
</div>
<div class="text-center">
   <a href="" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalAddProgram">Registrar Programa</a>
</div>
